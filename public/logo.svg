  <!-- Ghost eyes -->
  <circle cx="27" cy="23" r="3" fill="#2d3748"/>
  <circle cx="37" cy="23" r="3" fill="#2d3748"/>
  
  <!-- Ghost mouth (surprised) -->
  <ellipse cx="32" cy="30" rx="2" ry="3" fill="#2d3748"/>
  
